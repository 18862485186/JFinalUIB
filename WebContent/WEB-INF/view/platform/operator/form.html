
<div class="control-group">
	<label class="control-label">${i18nMap["admin.operator.property.mname"]}</label>
	<div class="controls">
		<input type="hidden" id="moduleId" name="operator.moduleids" value="${escapeXml(operator.moduleids!)}"/>
		<input type="text" id="moduleName" name="operator.modulenames" value="${escapeXml(operator.modulenames!)}" 
			class="form-control focused" readonly="readonly" maxlength="100" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
		
		<span class="help-inline"> 
			<a href="javascript:void(0)" class="btn btn-primary" 
				onclick="common_modals.moduleRadioDiaLog('moduleId', 'moduleName', '${escapeXml(operator.moduleids!)}')">${i18nMap["admin.common.choice"]}</a>
		</span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">${i18nMap["admin.operator.property.name"]}</label>
	<div class="controls">
		<input type="text" name="operator.names" value="${escapeXml(operator.names!)}" 
			class="span8" maxlength="25" vMin="2" vType="length" onblur="platform_verify.onblurVali(this);" placeholder="2-25位任意字符">
		<span class="help-inline"></span>
	</div>
</div>

<div class="control-group">
	<label class="control-label">${i18nMap["admin.operator.property.privilegess"]}</label>
	<div class="controls">
		<select name="operator.privilegess" class="combox">
			<option value="1" ${operator.privilegess! == "1" ? "selected='selected'":"" }>${i18nMap["admin.common.yes"]}</option>
			<option value="0" ${operator.privilegess! == "0" ? "selected='selected'":"" }>${i18nMap["admin.common.no"]}</option>
		</select>
		<span class="help-inline"></span>
	</div>
</div>
