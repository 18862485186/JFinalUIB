
<form id="dialogEditForm" action="${cxt!}/platform/menu/edit" method="POST" class="form-horizontal">
	<input type="hidden" name="menu.ids" value="${menu.ids!}" >
	<input type="hidden" name="menu.version" value="${menu.version!}">
	
	<div class="modal-body">
			
		<div class="control-group">
			<label class="control-label"><img src="${cxt!}/files/images/i18n/jp.gif" width="34" height="18"/></label>
			<div class="controls">
				<input type="text" name="menu.names_ja" value="${escapeXml(menu.names_ja!)}" 
					class="span8" maxlength="25" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
			</div>
			<span class="help-inline">  1-25位任意字符 </span>
		</div>
		
		<div class="control-group">
			<label class="control-label"><img src="${cxt!}/files/images/i18n/us.gif" width="34" height="18"/></label>
			<div class="controls">
				<input type="text" name="menu.names_enus" value="${escapeXml(menu.names_enus!)}" 
					class="span8" maxlength="25" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
			</div>
			<span class="help-inline">  1-25位任意字符 </span>
		</div>
		
		<div class="control-group">
			<label class="control-label"><img src="${cxt!}/files/images/i18n/cn.gif" width="34" height="18"/></label>
			<div class="controls">
				<input type="text" name="menu.names_zhcn" value="${escapeXml(menu.names_zhcn!)}" 
					class="span8" maxlength="25" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
			</div>
			<span class="help-inline">  1-25位任意字符 </span>
		</div>
		
		<div class="control-group">
			<label class="control-label"><img src="${cxt!}/files/images/i18n/hk.gif" width="34" height="18"/></label>
			<div class="controls">
				<input type="text" name="menu.names_zhhk" value="${escapeXml(menu.names_zhhk!)}" 
					class="span8" maxlength="25" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
			</div>
			<span class="help-inline">  1-25位任意字符 </span>
		</div>
		
		<div class="control-group">
			<label class="control-label"><img src="${cxt!}/files/images/i18n/tw.gif" width="34" height="18"/></label>
			<div class="controls">
				<input type="text" name="menu.names_zhtw" value="${escapeXml(menu.names_zhtw!)}" 
					class="span8" maxlength="25" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
			</div>
			<span class="help-inline">  1-25位任意字符 </span>
		</div>
		
		<div class="control-group">
			<label class="control-label">${i18nMap["admin.menu.property.orderids"]}</label>
			<div class="controls">
				<input type="text" name="menu.orderids" value="${menu.orderids!}" 
					class="span8" maxlength="10" vMin="1" vType="numberZ" onblur="platform_verify.onblurVali(this);">
			</div>
			<span class="help-inline">  1-10位数字 </span>
		</div>
					
	</div>
	
</form>
