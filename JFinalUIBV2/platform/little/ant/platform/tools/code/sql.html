<?xml version="1.0" encoding="UTF-8"?>

<sql-statement namespace="${namespace}">
	
	<!-- 分页查询：select -->
	<sql id="splitPageSelect">
		<![CDATA[ 
        	select *
    	]]>
	</sql>
	
	<!-- 分页查询：from -->
	<sql id="splitPageFrom">
		<![CDATA[ 
        	from 
        		${tableName}
			
			where 1=1 
				
			<% if(!isEmpty(xxx)){ %>
					and xxx like #'%$xxx$%'#
			<% } %>
				
			<% if(!isEmpty(yyy)){ %>
					and yyy = #'$yyy$'#
			<% } %>
				
			<% if(!isEmpty(zzz)){ %>
					and zzz = #$zzz$#
			<% } %>
    	]]>
	</sql>
	
</sql-statement>
