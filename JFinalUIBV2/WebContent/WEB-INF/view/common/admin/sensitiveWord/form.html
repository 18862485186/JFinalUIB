
<div class="form-group">
	<label class="col-sm-2 control-label">敏感词</label>
	<div class="col-sm-7">
		<input type="text" name="sensitiveWord.sensitiveword" value="${sensitiveWord.sensitiveword!}" 
			class="form-control" maxlength="20" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 1-20位任意字符 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">敏感级别 </label>
	<div class="col-sm-7">
		<select name="sensitiveWord.level" class="combox">
			<option value="1" ${sensitiveWord.level! == "1" ? "selected='selected'":"" }>高</option>
			<option value="2" ${sensitiveWord.level! == "2" ? "selected='selected'":"" }>中</option>
			<option value="3" ${sensitiveWord.level! == "3" ? "selected='selected'":"" }>低</option>
		</select>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i>  </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">替换词</label>
	<div class="col-sm-7">
		<input type="text" name="sensitiveWord.replaceword" value="${sensitiveWord.level!}" 
			class="form-control" maxlength="20" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 1-20位任意字符 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">排序</label>
	<div class="col-sm-7">
		<input type="text" name="sensitiveWord.sort" value="${sensitiveWord.sort!}" 
			class="form-control" maxlength="5" vMin="1" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 1-5位数字 </span>
</div>
