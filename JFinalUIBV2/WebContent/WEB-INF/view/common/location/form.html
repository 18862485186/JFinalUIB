
<div class="form-group">
	<label class="col-sm-2 control-label">名称</label>
	<div class="col-sm-7">
		<input type="text" name="location.name" value="${location.name!}" 
			class="form-control" maxlength="100" vMin="2" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 2-100位任意字符 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">类型</label>
	<div class="col-sm-7">
		<input type="text" name="location.type" value="${location.type!}" 
			class="form-control" maxlength="25" vMin="2" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 2-25位任意字符 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">宽度</label>
	<div class="col-sm-7">
		<input type="text" name="location.width" value="${location.width!}" 
			class="form-control" maxlength="3" vMin="2" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 2-3位数字 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">高度</label>
	<div class="col-sm-7">
		<input type="text" name="location.height" value="${location.height!}" 
			class="form-control" maxlength="3" vMin="2" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> 2-3位数字 </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">状态</label>
	<div class="col-sm-7">
		<select name="location.status" class="combox">
			<option value="1" ${location.status! == "1" ? "selected='selected'" : "" }>启用</option>
			<option value="0" ${location.status! == "0" ? "selected='selected'" : "" }>停用</option>
		</select>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i>  </span>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">描述</label>
	<div class="col-sm-7">
		<input type="text" name="location.description" value="${location.description!}" 
			class="form-control" maxlength="1000" vMin="0" vType="length" onblur="platform_verify.onblurVali(this);">
		<span class="help-inline col-sm-2"></span>
	</div>
	<span class="help-inline col-sm-2"> <i class="fa fa-info-circle"></i> xxx-xxx位任意字符 </span>
</div>
